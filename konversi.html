<script>
        a=window.prompt("masukan nilai 0-100");

            document.write("A")

            document.write("B")
        }   else if (a>=75 && a<=82){
            document.write("C")
        }   else if (a>=50 && a<=74){
            document.write("D")

            document.write("E")
        }
        
</script>
